<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Genre Classifier</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container"> 
        <h1>Audio Genre Classifier</h1>
        <form id="uploadForm">
            <input type = "file" id="fileInput" accept=".wav, .mp3" required />
            <button type="submit">Upload and Classify</button>
        </form>
        <div id="status"></div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
